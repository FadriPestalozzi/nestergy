name: Update Table of Contents

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'

jobs:
  update-toc:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install doctoc
      run: npm install -g doctoc

    - name: Generate TOC
      run: doctoc README.md --title '**Table of Contents**'

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git diff --staged --quiet || git commit -m "Update Table of Contents [skip ci]"
        git push